<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>

    <link rel ="stylesheet" href = "./assets/stylesheet.css">

</head>

<body>
    <header>
        <nav>
            <!--nav buttons on top every page--> 
            <a href="#highscore">High Scores</a>
            <p>Timer:</p><p id = timer>Timer</p>
        </nav>
    </header>
    <!--1st page will disappear on timer-->
    <div class = "intro">
        <h1></h1>
        <p></p>
        <button id = "startBtn"></button>
    </div>
    <!--Questions go here will change once answered-->
    <div class = "questions">
        <h2 class ="question">This is h2</h2>
        <ul class = "answer-list" id = "answers"></ul>
           <li class = "answer1"><button id = "btn1">Answer1</button></li>
           <li><button id = "btn2">A programming language for Windows</button></li>
           <li><button id = "btn3">I don't even know</button></li>
           <li><button id = "btn4">a programming language to add functionality to websites</button></li>
        <h3 id = "response"></h3>    
    </div>

    <div class = "results">
        <h1>All Done!</h1>
        <p> Your final score is</p>
        <input id = "finalscore"></input>
        <br></br>
        <p>Initials:</p>
        <input id = "initials"></input>
        <button id = "sub">Submit</button>
    </div>

    <div id = "scoreId" class = "score">
        <h1>High Scores</h1>
        <input id = "highscore"></input>
        <br></br>
        <button>Go Back</button>
        <button>Clear highscores</button>
    </div>

<script src = "assets/jscript.js"></script>
</body>
</html>
