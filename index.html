<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>

    <link rel ="stylesheet" href = "./assets/stylesheet.css">

</head>

<body>
    <header>
        <nav>
            <!--nav buttons on top every page--> 
            <a href="#highscore">High Scores</a>
            <p>Timer:</p><p id = timer>Timer</p>
        </nav>
    </header>
    <!--1st page will disappear on timer-->
    <div class = intro>
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related question within the time limit.  Keep in mind incorrect answers will penailize you by 10 seconds!</p>
        <button id = startBtn>Start Quiz</button>
    </div>
    <!--Questions go here will change once answered-->
    <div class = questions>
        <h1>Question:</h1>
            <button id = btn1></button>
            <button id = btn2></button>
            <button id = btn3></button>
            <button id = btn4></button>
        <h3 id = response>""</h3>    
    </div>

    <div class = results>
        <h1>All Done!</h1>
        <p> Your final score is</p>
        <input id = finalscore></input>
        <br></br>
        <p>Initials:</p>
        <input id = initials></input>
        <button id = sub>Submit</button>
    </div>

    <div id = scoreId class = score>
        <h1>High Scores</h1>
        <input id = highscore></input>
        <br></br>
        <button>Go Back</button>
        <button>Clear highscores</button>
    </div>

<script src = "assets/jscript.js"></script>
</body>
</html>
